<!DOCTYPE html>
<html>
<head>
    <title>Memoization 4</title>
	<style>
		body {font-family: Consolas;}
		.panel {background:#0677bb; color:white; margin-top:10px; padding-left:5px; padding-bottom:5px;}
	</style>
</head>
<body>

	<div id="root"></div>

    <script src="https://unpkg.com/prop-types/prop-types.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>

	<script type="text/babel">

		function Panel({title, text, onClick = () => {}}) {
			let count = React.useRef(0)
			console.log(`Rendered at ${new Date().toString()}`)
			
			// Cache a particular piece of content.
			const firstRendered = React.useMemo(() => <div>Initial: {new Date().toString()}</div>, [])
		
			return (
				<div className="panel">
					<h2>{title}</h2>
					<div>Painted: {count.current++} times</div>
					<div>Textbox: {text}</div>
					{firstRendered}
					<div onClick={onClick}>Updated: {new Date().toString()}</div>
				</div>
			)
		}

		const MemoizedPanel = React.memo(Panel)

		const MemoizedPanelWithComparisonFunction = React.memo(
			Panel, 
			(prevProps, nextProps) => prevProps.text.length == nextProps.text.length
		)
		
		function App() {
			const [text, setText] = React.useState('')
			const logging = React.useCallback((text) => console.log('testing', text), [text])
			const logging2 = React.useCallback(() => logging(text), [text])
			const logging3 = React.useCallback(() => console.log('testing'), [])
			
			return (
				<div>
					<input value={text} placeholder="Enter text here" onChange={e => setText(e.target.value)} />
					<Panel title="Normal panel" text={text}/>
					<MemoizedPanel title="Memoized panel" text='Testing' onClick={() => console.log('test')} />
					<MemoizedPanel title="Memoized panel useCallback" text='Testing' onClick={logging2} />
					<MemoizedPanel title="Memoized panel useCallback" text='Testing' onClick={logging3} />
					<MemoizedPanelWithComparisonFunction title="Memoized panel with comparison function" text={text} onClick={() => console.log('test')} />
				</div>	
			)
		}
		
		const root = ReactDOM.createRoot(document.getElementById('root'))
		root.render(<App/>)

	</script>

</body>
</html>
